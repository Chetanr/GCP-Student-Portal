<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='forum.css') }}"
    />
  </head>
  <title>Dashboard</title>
  <br />
  <div>
    <img
      id="imagePreview"
      src="{{image}}"
      alt="image"
      style="width: 120px; height: 120px"
    />
    <a><label>{{user_name}}</label></a>
  </div>
  <div class="header">
    <form id="login-form" method="POST">
      <a href="{{ url_for('.user_post_area') }}">User Post</a>
      <span class="space"></span>
      <a href="{{ url_for('.post_message') }}" id="customer">
        Message Posting
      </a>
      <span class="space"></span>
      <a href="{{ url_for('.upload_file') }}" id="changePassword">
        Message Display
      </a>
      <span class="logoutSpace"></span>
      <a href="{{ url_for('.logout') }}" id="logout"> Logout </a>
    </form>
  </div>
</html>
