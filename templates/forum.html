<html>
  <title>Dashboard</title>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='forum.css') }}"
    />
  </head>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches(".dropbtn")) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }
    };
  </script>
  <br />
  <div class="customer-header">
    <!-- <div> -->
    <a class="dropbtn" id="dropdown" onclick="myFunction()">User Post</a>
    <!-- </div> -->
    <!-- <span class = "space"></span> -->
    <div class="customer-header-item">
      <a href="{{ url_for('.post_message') }}" id="customer">
        Message Posting
      </a>
    </div>
    <!-- <span class = "space"></span> -->
    <div class="customer-header-item">
      <a href="{{ url_for('.upload_file') }}" id="changePassword">
        Message Display
      </a>
    </div>
    <!-- <span class = "space"></span> -->
    <div class="customer-header-item">
      <a href="{{ url_for('.logout') }}" id="logout"> Logout </a>
    </div>
  </div>
  <div class="dropdown-content" id="myDropdown">
    <a class="drop-item" href="{{ url_for('.edit_password') }}"
      >Edit Password</a
    >
    <a class="drop-item" href="{{ url_for('.post_message') }}">Edit Post</a>
  </div>
  <br />
  <br />
</html>
